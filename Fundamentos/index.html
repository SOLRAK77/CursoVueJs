<!DOCTYPE html>
<html>
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="app">
        <h1>{{titulo | uppercase}}</h1>
        <h2>{{subtitulo | lowercase | capitalize}}</h2>
    </div>
    <div>
        <p>
            <a href="eventos.html">Eventos en vuejs</a>
            <a href="eventos1.html">Eventos2 en vuejs</a>
        </p>
        <p>
            <a href="formulario.html">Formularios en vuejs</a>
        </p>        
        <p><a href="ciclos.html">ciclos</a></p>
        <p><a href="componentes.html">Usando componentes</a></p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                titulo: 'Estas en platzi',
                subtitulo: 'Curso de Vue.js'
                },
            filters:{
                uppercase : function(str){
                    return str.toUpperCase()
                },
                lowercase: function(str){
                    return str.toLowerCase()
                },
                capitalize: function(str){
                    return str[0].toUpperCase() + str.slice(1)
                }
            }
        }
        )
    </script>
</body>
</html>
