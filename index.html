    <div id="app">
        <h1 v-if="mostrar">Este es mi titulo</h1>

        <div v-if="mostrar">
                <h1>Este es mi titulo en template</h1>

        </div>

        <div v-if="!mostrar">
                <h1>Este es mi titulo en template</h1>

        </div> 

    </div>

    <script src="https://unpkg.com/vue"></script>

        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Mundo!!',
                url: 'https://google.com',
                pagina: 'Google',
                mostrar : false
            }
        }
        )
    </script>
